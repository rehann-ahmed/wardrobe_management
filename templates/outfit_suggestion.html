<!DOCTYPE html>
<html>
<head>
    <title>Outfit Suggestions</title>
    <style>
        body { background-color: #e0ffff; font-family: Arial, sans-serif; }
        .container { padding: 20px; text-align: center; }
        .title { font-size: 24px; font-weight: bold; color: #333; }
        .item { margin: 10px; font-size: 18px; }
    </style>
</head>
<body>
    {{ sidebar | safe }}

    <!-- Profile Dropdown -->
    <div id="profileDropdown">
        <img src="{{ profile_picture }}" alt="Profile Picture" onclick="toggleDropdown()">
        <div id="profileDropdownContent">
            <a href="/logout">Logout</a>
        </div>
    </div>

    <div class="container">
        <h2>Suggested Outfit for Today</h2>
        {% if suggestion.pants %}
        <div>
            <strong>Pants:</strong> {{ suggestion.pants[3] }}
            <img src="{{ url_for('static', filename=suggestion.pants[4]) }}" alt="Pants Image" style="width: 100px; height: auto;">
        </div>
        {% endif %}
        {% if suggestion.shirt %}
        <div>
            <strong>Shirt:</strong> {{ suggestion.shirt[3] }}
            <img src="{{ url_for('static', filename=suggestion.shirt[4]) }}" alt="Shirt Image" style="width: 100px; height: auto;">
        </div>
        {% endif %}
        {% if suggestion.shoes %}
        <div>
            <strong>Shoes:</strong> {{ suggestion.shoes[3] }}
            <img src="{{ url_for('static', filename=suggestion.shoes[4]) }}" alt="Shoes Image" style="width: 100px; height: auto;">
        </div>
        {% endif %}
    </div>
    
</body>
</html>
