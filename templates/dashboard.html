<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Sidebar styling remains the same */

        /* Profile dropdown styling */
        #profileDropdown {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1003;
            display: inline-block;
        }

        #profileDropdown img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            object-fit: cover;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #profileDropdownContent {
            display: none;
            position: absolute;
            right: 0;
            margin-top: 10px;
            background-color: white;
            min-width: 150px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1004;
            border-radius: 5px;
            overflow: hidden;
        }

        #profileDropdownContent a {
            text-decoration: none;
            color: black;
            padding: 10px 15px;
            display: block;
            transition: background-color 0.3s ease-in-out;
        }

        #profileDropdownContent a:hover {
            background-color: #f1f1f1;
        }

        /* Ensure the container is positioned properly */
        .container {
            margin-top: 100px; /* To ensure content starts below both the sidebar and dropdown */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 40px;
            padding: 20px;
        }

        .dashboard-card {
            background-color: #ffffff;
            border-radius: 20px;
            width: 300px;
            height: 400px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: inherit;
        }

        .dashboard-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .dashboard-card img {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            border-radius: 50%;
            object-fit: cover;
            background-color: #e0e0e0;
            padding: 10px;
        }

        .dashboard-card h3 {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
            font-weight: bold;
        }

        .dashboard-card p {
            font-size: 16px;
            color: #666;
            margin-top: 10px;
        }
    </style>
    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById("profileDropdownContent");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('#profileDropdown img')) {
                const dropdown = document.getElementById("profileDropdownContent");
                if (dropdown.style.display === "block") {
                    dropdown.style.display = "none";
                }
            }
        }
    </script>
</head>
<body>
    {{ sidebar|safe }}

    <div id="sidebar" class="sidebar">
        <div class="logo-container">
            <img src="/static/logo.png" alt="Website Logo" class="logo">
        </div>
        <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()">×</a>
        <a href="/dashboard">Dashboard</a>
        <a href="/manage-outfits">Manage Outfits</a>
        <a href="/suggest-outfit">Outfit Suggestions</a>
        <a href="/calendar">Calendar</a>
        <a href="/logout" class="logout">Logout</a>
    </div>
    <div id="openSidebarButton">
        <button onclick="openSidebar()">☰ Open Sidebar</button>
    </div>    

    <!-- Profile Dropdown -->
    <div id="profileDropdown">
        <img src="{{ profile_picture }}" alt="Profile Picture" onclick="toggleDropdown()">
        <div id="profileDropdownContent">
            <a href="/logout">Logout</a>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="container">
        <!-- Card for Manage Outfits -->
        <a href="/manage-outfits" class="dashboard-card">
            <img src="/static/images/manage_outfit.png" alt="Manage Outfit">
            <h3>Manage Outfit</h3>
            <p>Organize your wardrobe with ease.</p>
        </a>

        <!-- Card for Outfit Suggestions -->
        <a href="/suggest-outfit" class="dashboard-card">
            <img src="/static/images/outfit_suggestions.png" alt="Outfit Suggestions">
            <h3>Outfit Suggestions</h3>
            <p>AI-generated outfit ideas for any occasion.</p>
        </a>

        <!-- Card for Calendar -->
        <a href="/calendar" class="dashboard-card">
            <img src="/static/images/calendar.png" alt="Calendar">
            <h3>Calendar</h3>
            <p>Plan your outfits in advance using the calendar.</p>
        </a>
    </div>
</body>
</html>
