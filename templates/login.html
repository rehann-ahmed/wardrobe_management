<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { background-color: #e6e6fa; font-family: Arial, sans-serif; }
        .container { width: 50%; margin: auto; padding: 20px; background-color: white; border-radius: 10px; }
        .title { text-align: center; font-size: 24px; font-weight: bold; }
        .form-control { width: 100%; margin: 10px 0; padding: 10px; border-radius: 5px; }
        .btn { background-color: #007BFF; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
        .link { text-align: center; display: block; margin-top: 10px; color: #007BFF; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Login</div>
        <form method="POST">
            <input type="text" name="username" class="form-control" placeholder="Username" required>
            <input type="password" name="password" class="form-control" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
        </form>
        <a href="/register" class="link">Don't have an account? Register here</a>
    </div>
</body>
</html>
